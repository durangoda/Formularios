<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

        <h2>Formulario</h2>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>

            <!-- Ubicaci贸n -->
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicaci贸n</label>
                <input type="text" class="form-control" id="ubicacion" placeholder="Ingresa tu ubicaci贸n" required>
            </div>

            <!-- Meta de Ahorro -->
            <div class="mb-3">
                <label for="metaAhorro" class="form-label">Meta de Ahorro</label>
                <input type="number" class="form-control" id="metaAhorro" placeholder="Ingresa tu meta de ahorro" step="0.01" required>
            </div>

            <!-- Bot贸n de Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
